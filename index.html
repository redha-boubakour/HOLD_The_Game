<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Hold !</title>
  </head>
  <body>
    <main>
      <div class="player-0 active">
        <div class="player-name" id="name-0">PLAYER 1</div>
        <div class="player-score" id="finalScore-0">10</div>
        <div class="player-current-box" id="current-0-box">
          <div class="player-current-label" id="labelCurrent-0">Current</div>
          <div class="player-current-score" id="currentScore-0">5</div>
        </div>
      </div>

      <div class="menu">
        <button class="btn-newGame">NEW GAME</button>
        <div>
          <img
            src="dice/dice-3.png"
            class="dice"
            alt="dice"
            height="80"
            width="80"
          />
        </div>
        <button class="btn-rollDice">ROLL THE DICE !</button>
        <button class="btn-hold">HOLD..</button>
      </div>

      <div class="player-1">
        <div class="player-name" id="name-1">PLAYER 2</div>
        <div class="player-score" id="finalScore-1">30</div>
        <div class="player-current-box" id="current-1-box">
          <div class="player-current-label" id="labelCurrent-1">Current</div>
          <div class="player-current-score" player-name id="currentScore-1">
            15
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
